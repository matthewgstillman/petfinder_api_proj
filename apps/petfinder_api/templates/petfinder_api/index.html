{% extends 'base.html' %}

{% block title %}
<title>Home</title>
{% endblock%}


{% block content %}
<div class="container">
    <h1>Petfinder API</h1>
    <h2>Find A pet by type</h2>
    <a href="/barnyard_breeds">Barnyard Animal Breeds</a>
    <br>
    <a href="/bird_breeds">Bird Breeds</a>
    <br>
    <a href="/cat_breeds">Cat Breeds</a>
    <br>
    <a href="/dog_breeds">Dog Breeds</a>
    <br>
    <a href="/reptile_breeds">Reptile Breeds</a>
    <br>
    <br>
    <form action="/your-name/" method="post">
        <h6>Search for a Pet</h6>
        {% csrf_token %}
        <label for="zip_code">Zip Code: </label>
        <input id="zip_code" type="text" name="zip_code" value="">
        <br>
        <label for="animal">Animal Type: </label>
        <select name="animal">
            <option value="barnyard">Barnyard Animal</option>
            <option value="bird">Bird</option>
            <option value="cat">Cat</option>
            <option value="dog">Dog</option>
            <option value="reptile">Reptile</option>
        </select>
        <br>
        <input type="submit" value="OK">
    </form>
</div>
{% endblock %}
